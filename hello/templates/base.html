<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}|Tech Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
     <div class="row">
      <div class="fa-pull-left">
        <a href="/">
          <img src="https://www.mudra.org.in/images/azadi-logo.png" alt="azadi-logo">
          <img src="https://www.mudra.org.in/images/logo.png" alt="azadi-logo">
        </a>
      </div>
      <div align="right">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 233, 70, 35 ;" href="/Contact">
        <b><h6>LOGIN FOR PMMY PORTAL</h6></b>
          <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
        </a>
      </div>
     </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand text-dark" href="">Mudra Loan</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="/"><b>Home</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/About"><b>About</b></a>
            </li>
            <li class="nav-item dropdown text-dark">
              <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               <b> Offerings+</b>
              </a>
              <ul class="dropdown-menu bg-danger">
                <li><a class="dropdown-item " href="#">Shortlisted for Parterning Mudra</li>
                <li><a class="dropdown-item" href="#">MUDRA fly-front</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">MUDRA fly-back</a></li>
              </ul>
            </li>
            <li class="nav-item ">
              <a class="nav-link active text-dark" href="/games"><b>Financial</b></a>  
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
{% if messages %}
{% for message in messages %}
    <div class="{{ message.tags }}" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endfor %} 
{% endif %}
 
{% block body  %}
{% endblock body  %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
